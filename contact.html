	<body>

	<section id="fulltop">
					<nav class="navbar navbar-default">
					  <div class="container-fluid">
					    <div class="navbar-header">
					      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

	<div class="main panel panel-primary" id="contact">
  		<div class="panel-heading">
    		<h2 class="panel-title">Contact</h2>
  		</div>
  		<div class="panel-body">

				<form class="form-horizontal">
				  <fieldset>
				    <div class="form-group">
				      <label for="inputEmail" class="col-lg-2 control-label">Name</label>
				      <div class="col-lg-10">
				        <input type="text" class="form-control" id="inputEmail" placeholder="John Smith">
				      </div>
				    </div>
				    <div class="form-group">
				      <label for="inputPassword" class="col-lg-2 control-label">Email</label>
				      <div class="col-lg-10">
				        <input type="password" class="form-control" id="inputPassword" placeholder="example@gmail.com">
				      </div>
				    </div>
				    <div class="form-group">
				      <label for="textArea" class="col-lg-2 control-label">Message</label>
				      <div class="col-lg-10">
				        <textarea class="form-control" rows="3" id="textArea"></textarea>
				      </div>
				    </div>
				    <div class="form-group">
      				  <div class="col-lg-10 col-lg-offset-2">
            			<button type="submit" class="btn btn-primary">Submit</button>
      				  </div>
    				</div>
				  </fieldset>
				</form>
  		</div>
	</div>

	<div class="panel panel-primary">
  		<div class="panel-heading">
    		<h3 class="panel-title">Connect with Me</h3>
  		</div>
  		<div class="panel-body">
    		<a href="https://github.com/tyleryonke">
				<img class="icon" src="assets/images/github.png" alt="GitHub" width="50" height="50" border="0">
			</a>
			<a href="https://www.linkedin.com/in/tyler-yonke-03461061">
				<img class="icon" src="assets/images/linkedin.png" alt="LinkedIn" width="50" height="50" border="0">
			</a>
			<a href="http://stackoverflow.com/users/6784091/tyler-yonke?tab=profile">
				<img class="icon" src="assets/images/stackoverflow.png" alt="StackOverflow" width="50" height="50" border="0">
			</a>
  		</div>
	</div>
